<h2 mat-dialog-title>{{ title | transloco }}</h2>
<mat-dialog-content>
  {{ text | transloco:textParams }}
</mat-dialog-content>
<mat-dialog-actions fxLayout fxLayoutAlign="space-between center">
  <button mat-stroked-button mat-dialog-close color="accent">{{ 'confirmation.btns.no' | transloco }}</button>
  <button mat-stroked-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>{{ 'confirmation.btns.yes' | transloco }}</button>
</mat-dialog-actions>
